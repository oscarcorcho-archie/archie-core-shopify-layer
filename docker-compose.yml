version: '3.8'

services:
  shopify-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shopify-integration-api
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - PORT=${PORT:-8080}
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-shopify_layer}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - SHOPIFY_API_KEY=${SHOPIFY_API_KEY}
      - SHOPIFY_API_SECRET=${SHOPIFY_API_SECRET}
      - APP_URL=${APP_URL:-http://localhost:8080}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    depends_on:
      - mongodb
      - redis
    restart: unless-stopped
    networks:
      - shopify-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  mongodb:
    image: mongo:7.0
    container_name: shopify-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - shopify-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: shopify-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - shopify-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  mongodb_data:
  redis_data:

networks:
  shopify-network:
    driver: bridge

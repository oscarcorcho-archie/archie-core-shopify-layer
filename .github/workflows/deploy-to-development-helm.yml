name: Deploy to Development

on:
  workflow_dispatch: # Manual trigger
  push:
    branches: [dev] # Auto trigger on dev branch

# Prevent multiple deployments from running simultaneously
concurrency:
  group: archie-core-shopify-layer-deploy-development
  cancel-in-progress: true # Don't cancel in-progress deployments, queue them instead

jobs:
  deploy:
    uses: ./.github/workflows/deploy-common.yml
    with:
      environment: 'development'
      cluster_name: 'archie-development'
      values_file: 'values-development.yaml'
      docker_tag_suffix: 'latest'
      enable_production_validations: false
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      MONGO_URI: ${{ secrets.MONGO_URI }}
      ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
      SHOPIFY_API_KEY: ${{ secrets.SHOPIFY_API_KEY }}
      SHOPIFY_API_SECRET: ${{ secrets.SHOPIFY_API_SECRET }}
      REDIS_URL: ${{ secrets.REDIS_URL }}

